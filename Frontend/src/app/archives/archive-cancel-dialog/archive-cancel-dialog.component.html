<h1 mat-dialog-title>Delete archive</h1>
<div mat-dialog-content>
  <p>Remove {{data.id}} </p>
  <p>Warning: this archive could be unavailable in future searching</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Confirm</button>
</div>
