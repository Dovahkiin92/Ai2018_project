<h1 mat-dialog-title>Add Tokens</h1>
<div mat-dialog-content>
  <mat-form-field class="align-self-center">
    <input matInput
           type="number"
           placeholder="Amount"
           min="10"
           max="1000"
           [(ngModel)]="amount"
    >
  </mat-form-field>&emsp;
  <p>Total: {{amount }} &euro;</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="0">Back</button>
  <button mat-button [mat-dialog-close]="amount" >Proceed</button>
</div>
