<div class="outer-container">
  <div>
    <label>Select the positions to buy: </label>
   <mat-selection-list (selectionChange) = "onSelectPosition($event)">
   <mat-list-option
     *ngFor="let position of positions"
    [value] = position>
    <!-- {{position.latitude}} - {{ position.longitude}}--->
    ID: {{ position }}
   </mat-list-option>
 </mat-selection-list>
  </div>
 <div class="inner-container">
   <b> Total: {{totalPrice}}</b>
   <button [disabled]="!selected" mat-flat-button color="primary" (click)="onConfirmPurchase()"><mat-icon>shopping_cart</mat-icon> Buy </button>
 </div>
</div>
