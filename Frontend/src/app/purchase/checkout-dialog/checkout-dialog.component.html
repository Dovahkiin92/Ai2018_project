<div style="display:flex; flex-direction: column; justify-content: space-between;">
<h2 mat-dialog-title></h2>
<mat-dialog-content class="text">
  <b> Positions: </b>
<div >
  <mat-list  *ngFor="let position of data.items"   >
    <mat-list-item> {{position.latitude}} - {{ position.longitude}} </mat-list-item>
  </mat-list>
</div>
  <b> Added to cart!</b>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button mat-raised-button [mat-dialog-close]="false">Back to map</button>
  <button mat-raised-button [mat-dialog-close]="true" style = "background-color: #ffba00;" >Checkout!</button>
</mat-dialog-actions>
</div>
