<mat-toolbar class="toolbar" role="banner">
  <button class="toolbar-logo"  mat-button style="color: black; " [routerLink]="'/'" >
  <img
    width="40" id="app-logo"
    src="assets/img/app-logo.png"
      alt="logo"/><span> Mobile Data Marketplace</span>
  </button>
  <div >
  <button mat-button *ngFor="let item of getMenuItems()" [routerLink]="item.link" fxHide.xs >
    <mat-icon class="mr">{{item.icon}}</mat-icon>
    {{item.label}}
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu">
    <ng-container *ngFor="let item of getMenuItems()">
      <button mat-menu-item [routerLink]="item.link">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
      </button>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
  </div>


  </mat-toolbar>
<router-outlet></router-outlet>
